<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ViaCEP</title>
  </head>
  <body>
    
    <div class="container">        
        <form action="">
            <fieldset>
                <legend>Endereço</legend>
                <div class="row">
    
                    <div class="col-md-3">
                        <div id="valida_cep" class="form-group">
                            <label for="cep">CEP<span>*</span></label>
                            <input type="text" name="cep" id="cep" class="form-control" placeholder="00.000-000" required="">
                        </div>
                    </div>
    
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="uf">UF*</label>
                            <input type="text" name="uf" id="uf" class="form-control" placeholder="UF" required="" readonly="">
                        </div>
                    </div>
    
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="cidade">Cidade*</label>
                            <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required="" readonly="">
                        </div>
                    </div>
    
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="endereco">Endereço*</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Rua, Av, Travessa, Praça etc" required="" readonly="">
                        </div>
                    </div>
    
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="numero">Nº*</label>
                            <input type="text" name="numero" id="numero" class="form-control" placeholder="100" required="">
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento">
                        </div>
                        <br><br>
                    </div>
    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bairro">Bairro*</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required="" readonly="">
                        </div>
                    </div>
    
                    <div class="col-md-12 help-block">
                        <span>*Não sabe seu CEP <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">CLIQUE AQUI</a>.</span>
                    </div>
                    
                </div>
            </fieldset>
        </form>            
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
